# 应用名称
spring.application.name=oauth-authorization-server
# 应用服务 WEB 访问端口
server.port=8085

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/oauth2?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.main.allow-bean-definition-overriding=true
logging.level.com=debug
